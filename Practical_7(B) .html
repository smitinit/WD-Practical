<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text move w mouse</title>
    <style>
      * {
        padding: 0;
        box-sizing: border-box;
      }
      div {
        position: absolute;
      }
      input {
        padding: 1rem;
        margin: 1rem 0 0 0;
      }
    </style>
  </head>
  <body>
    X -> <input type="number" class="x" disabled /><br />
    Y -> <input type="number" class="y" disabled />
    <div class="movableText">My name is Smit!</div>

    <script>
      let text = document.querySelector(".movableText");
      let x_inp = document.querySelector(".x");
      let y_inp = document.querySelector(".y");

      document.addEventListener("mousemove", moveText);

      function moveText(e) {
        text.style.top = `${e.pageY}px`;
        text.style.left = `${e.pageX}px`;
        x_inp.value = e.pageX;
        y_inp.value = e.pageY;
      }
    </script>
  </body>
</html>
