  <head>

    <title>Document</title>

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;

      h2 {

      }
      .container {
        margin: 5rem 0 0 0;
        display: flex;
        justify-content: space-around;
      }
      a > img {
        width: 10rem;
        height: 10rem;
      }
    </style>
  </head>
  <body>
    <h1>Picture Album</h1>
    <div class="container">
      <a href="assets/img_1.jpg" target="_blank">

      <a href="assets/img_2.jpg" target="_blank">
        <img src="/assets/img_2.jpg" alt="image 1" />
      </a>
      <a href="assets/img_3.jpg" target="_blank">
        <img src="/assets/img_3.jpg" alt="image 1" />
      </a>
    </div>
    <br />
    <br />
    <br />
    <br />
    <h2>Click on image to open in next page!</h2>

</html>
