<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type of Lists</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      padding: 1rem;
    }

    h1 {
      font-size: 5rem;
      text-align: center;
    }
    th,
    td {
      padding: 0.7rem;
    }
    table {
      text-align: center;
    }
    div {
      margin: 5rem 0 0 0;
      display: flex;
      justify-content: center;
    }
  </style>
  <body>
    <h1>Table</h1>

    <div>
      <table border="1" cellspacing="7">
        <tr>
          <th colspan="4">Work Contact Points</th>
        </tr>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Floor/Block</th>
        </tr>
        <tr style="background-color: yellow">
          <td>Fred</td>
          <td style="background-color: aqua">fred@megacorp.com</td>
          <td style="background-color: yellow">123456</td>
          <td style="background-color: rgb(76, 0, 255)" rowspan="2">1/A</td>
        </tr>
        <tr style="background-color: yellow">
          <td style="background-color: aqua">Jon</td>
          <td style="background-color: yellow">jon@megacorp.com</td>
          <td style="background-color: aqua">234567</td>
        </tr>
        <tr style="background-color: yellow">
          <td>Bill</td>
          <td style="background-color: aqua">bill@megacorp.com</td>
          <td style="background-color: yellow">345678</td>
          <td style="background-color: rgb(0, 255, 30)" rowspan="3">3/C</td>
        </tr>
        <tr style="background-color: yellow">
          <td style="background-color: aqua">Jane</td>
          <td style="background-color: yellow">jane@megacorp.com</td>
          <td style="background-color: aqua">777444</td>
        </tr>
        <tr style="background-color: yellow">
          <td>Alison</td>
          <td style="background-color: aqua">alison@megacorp.com</td>
          <td style="background-color: yellow">888652</td>
        </tr>
      </table>
    </div>
  </body>
</html>
